<!-- app/templates/settings_modal.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-900 text-black dark:text-white rounded-lg shadow-lg max-w-4xl w-full p-6 relative">
    <!-- Close Button -->
    <button class="absolute top-2 right-3 text-gray-500 hover:text-black text-xl"
            onclick="document.getElementById('modal-container').innerHTML = ''">&times;</button>

    <h2 class="text-xl font-bold mb-2">Settings</h2>
    {% if selected_location %}
      <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
        Currently editing: <span class="font-semibold">{{ selected_location.name }}</span>
      </p>
    {% endif %}

    <!-- Tabs -->
    <div class="border-b border-gray-300 dark:border-gray-700 mb-4">
      <nav class="flex gap-4 text-sm font-medium">
        <button 
          hx-get="/settings/location/{{ selected_location.id if selected_location else '' }}"
          hx-target="#settings-content"
          hx-swap="innerHTML"
          class="hover:underline">
          Floorplan
        </button>
        <button 
          hx-get="/settings/games"
          hx-target="#settings-content"
          hx-swap="innerHTML"
          class="hover:underline">
          Games
        </button>
        <button 
          hx-get="/settings/users"
          hx-target="#settings-content"
          hx-swap="innerHTML"
          class="hover:underline">
          Users
        </button>
      </nav>
    </div>

    <!-- Content area, auto-loads Floorplan settings -->
    <div id="settings-content"
         hx-get="/settings/location/{{ selected_location.id if selected_location else '' }}"
         hx-trigger="load"
         hx-target="#settings-content"
         hx-swap="innerHTML">
      <!-- HTMX will load tab content here -->
    </div>
  </div>
</div>

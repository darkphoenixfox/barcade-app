<!-- app/templates/settings_modal.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-900 text-black dark:text-white rounded-lg shadow-lg max-w-4xl w-full p-6 relative">
    <button class="absolute top-2 right-3 text-gray-500 hover:text-black text-xl"
            onclick="document.getElementById('modal-container').innerHTML = ''">&times;</button>

    <h2 class="text-xl font-bold mb-4">Settings</h2>

    <div class="border-b border-gray-300 dark:border-gray-700 mb-4">
      <nav class="flex gap-4 text-sm font-medium">
        <button hx-get="/settings/general" hx-target="#settings-content" hx-swap="innerHTML" class="hover:underline">General</button>
        <button hx-get="/settings/locations" hx-target="#settings-content" hx-swap="innerHTML" class="hover:underline">Locations</button>
        <button hx-get="/settings/games" hx-target="#settings-content" hx-swap="innerHTML" class="hover:underline">Games</button>
        <button hx-get="/settings/users" hx-target="#settings-content" hx-swap="innerHTML" class="hover:underline">Users</button>
      </nav>
    </div>

    <div id="settings-content">
      <!-- HTMX will load tab content here -->
    </div>
  </div>
</div>

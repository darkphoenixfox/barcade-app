<div class="settings-pane mx-auto w-full max-w-5xl bg-white dark:bg-gray-800 rounded-lg shadow">
  <!-- Toolbar -->
  <div class="flex items-center justify-between gap-3 p-4 border-b dark:border-gray-700">
    <input id="filter-categories" type="text" placeholder="Filter by name"
           class="w-full max-w-sm border rounded px-3 py-2 text-sm dark:bg-gray-900 dark:border-gray-700"
           aria-label="Filter categories by name">
    {% if user.role == 'admin' %}
    <button
      hx-get="/settings/category/add"
      hx-target="#modal-container"
      hx-swap="innerHTML"
      class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
      Add category
    </button>
    {% endif %}
  </div>

  <!-- Table frame -->
  <div class="overflow-x-auto">
    <table class="min-w-full text-left text-sm text-gray-700 dark:text-gray-300">
      <thead class="bg-gray-100 dark:bg-gray-800 text-xs text-gray-600 dark:text-gray-400 uppercase tracking-wider sticky top-0 z-10">
        <tr>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">Icon (filename)</th>
          <th class="px-6 py-3 text-right">Actions</th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="overflow-y-auto h-[420px]">
    <table class="min-w-full text-left text-sm text-gray-700 dark:text-gray-300">
      <tbody id="categories-rows">
        {% for c in categories %}
        <tr class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <td class="px-6 py-4 font-medium whitespace-nowrap">{{ c.name }}</td>
          <td class="px-6 py-4">{{ c.icon or "â€”" }}</td>
          <td class="px-6 py-4 text-right space-x-2 whitespace-nowrap">
            {% if user.role == 'admin' %}
            <button
              class="btn btn-sm bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-black dark:text-white py-1 px-3 rounded"
              hx-get="/settings/category/{{ c.id }}/edit"
              hx-target="#modal-container"
              hx-swap="innerHTML">Edit</button>
            <button
              class="btn btn-sm bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded"
              hx-delete="/settings/category/{{ c.id }}/delete"
              hx-confirm="Delete category '{{ c.name }}'? This cannot be undone."
              hx-target="#settings-content"
              hx-swap="innerHTML">Delete</button>
            {% endif %}
          </td>
        </tr>
        {% else %}
        <tr><td colspan="3" class="px-6 py-10 text-center text-gray-500">No categories yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
(() => {
  const input = document.getElementById('filter-categories');
  const tbody = document.getElementById('categories-rows');
  if (!input || !tbody) return;
  input.addEventListener('input', function () {
    const q = this.value.trim().toLowerCase();
    for (const row of tbody.rows) {
      const firstCell = row.cells[0];
      if (!firstCell) continue;
      row.style.display = firstCell.textContent.toLowerCase().includes(q) ? '' : 'none';
    }
  });
})();
</script>

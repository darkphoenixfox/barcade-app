<div id="settings-content" class="fade-in">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200">Manage Locations</h3>
    <button
      hx-get="/settings/location/add"
      hx-target="#modal-container"
      hx-swap="innerHTML"
      class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
      <i class="fa-solid fa-plus mr-2"></i>
      <span>Add Location</span>
    </button>
  </div>

  <div class="overflow-x-auto bg-white dark:bg-gray-800 rounded-lg shadow">
    <table class="min-w-full text-sm text-left text-gray-700 dark:text-gray-300">
      <thead class="bg-gray-100 dark:bg-gray-700 text-xs text-gray-600 dark:text-gray-400 uppercase tracking-wider">
        <tr>
          <th scope="col" class="px-6 py-3">Name</th>
          <th scope="col" class="px-6 py-3 text-right">Actions</th>
        </tr>
      </thead>
      <tbody id="locations-table-body">
        {% for location in locations %}
        <tr class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <td class="px-6 py-4 font-medium whitespace-nowrap">{{ location.name }}</td>
          <td class="px-6 py-4 text-right space-x-2 whitespace-nowrap">
            <button
              hx-get="/settings/location/{{ location.id }}/edit"
              hx-target="#modal-container"
              hx-swap="innerHTML"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
              Edit
            </button>
            <button
              hx-delete="/settings/location/{{ location.id }}/delete"
              hx-target="#settings-content"
              hx-swap="innerHTML"
              hx-confirm="Are you sure you want to delete the '{{ location.name }}' location?"
              class="font-medium text-red-600 dark:text-red-500 hover:underline">
              Delete
            </button>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="2" class="px-6 py-10 text-center text-gray-500">
            No locations found.
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

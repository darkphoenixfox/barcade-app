<!-- app/templates/settings_general.html -->
<form method="post" action="/settings/general/save" class="space-y-4">
  <div>
    <label class="block text-sm font-medium">Grid Rows</label>
    <input type="number" name="grid_rows" value="{{ settings.grid_rows }}" 
           class="w-full border rounded px-2 py-1 dark:bg-gray-800 dark:text-white">
  </div>
  <div>
    <label class="block text-sm font-medium">Grid Columns</label>
    <input type="number" name="grid_columns" value="{{ settings.grid_columns }}" 
           class="w-full border rounded px-2 py-1 dark:bg-gray-800 dark:text-white">
  </div>
  <div>
    <label class="block text-sm font-medium">Cell Size (px)</label>
    <input type="number" name="cell_size" value="{{ settings.cell_size }}" 
           class="w-full border rounded px-2 py-1 dark:bg-gray-800 dark:text-white">
  </div>
  <div>
    <label class="block text-sm font-medium">Token Value (â‚¬ per token)</label>
    <input type="number" step="0.01" name="token_value" value="{{ settings.token_value }}" 
           class="w-full border rounded px-2 py-1 dark:bg-gray-800 dark:text-white">
  </div>
  <button type="submit" 
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
    Save
  </button>
</form>

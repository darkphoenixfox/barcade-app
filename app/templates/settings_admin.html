<div class="settings-pane mx-auto w-full max-w-5xl bg-white dark:bg-gray-800 rounded-lg shadow">
  <!-- Header -->
  <div class="p-4 border-b dark:border-gray-700">
    <h3 class="text-lg font-semibold text-red-600 dark:text-red-400">Danger zone</h3>
    <p class="text-sm text-gray-500 dark:text-gray-400">
      These actions are destructive and cannot be undone.
    </p>
  </div>

  <!-- Scroll area with fixed height -->
  <div class="space-y-6">
  <!-- Clear status history -->
  <div class="p-4 border border-red-500/50 rounded-lg flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
    <div class="pr-6">
      <h4 class="font-semibold">Clear status history</h4>
      <p class="text-sm text-gray-500">
        Permanently delete fault, fix, and status entries for the selected game.
      </p>
    </div>
    <form
      class="flex items-center gap-3 w-full md:w-auto"
      hx-post="/settings/clear-status-history"
      hx-target="#settings-content"
      hx-swap="innerHTML"
      hx-confirm="DANGER: This will permanently delete the selected game's status history. This cannot be undone. Continue?">
      <select name="game_id" required
              class="flex-1 md:flex-none min-w-[16rem] border rounded px-3 py-2 text-sm dark:bg-gray-900 dark:border-gray-700">
        <option value="" disabled selected>Select a game…</option>
        {% for game in games %}
          <option value="{{ game.id }}">{{ game.name }}</option>
        {% endfor %}
      </select>
      <button type="submit"
              class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded whitespace-nowrap disabled:opacity-50">
        Clear status history
      </button>
    </form>
  </div>

  <!-- Clear revenue history -->
  <div class="p-4 border border-red-500/50 rounded-lg flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
    <div class="pr-6">
      <h4 class="font-semibold">Clear revenue history</h4>
      <p class="text-sm text-gray-500">
        Permanently delete revenue entries for the selected game.
      </p>
    </div>
    <form
      class="flex items-center gap-3 w-full md:w-auto"
      hx-post="/settings/clear-revenue-history"
      hx-target="#settings-content"
      hx-swap="innerHTML"
      hx-confirm="DANGER: This will permanently delete the selected game's revenue history. This cannot be undone. Continue?">
      <select name="game_id" required
              class="flex-1 md:flex-none min-w-[16rem] border rounded px-3 py-2 text-sm dark:bg-gray-900 dark:border-gray-700">
        <option value="" disabled selected>Select a game…</option>
        {% for game in games %}
          <option value="{{ game.id }}">{{ game.name }}</option>
        {% endfor %}
      </select>
      <button type="submit"
              class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded whitespace-nowrap disabled:opacity-50">
        Clear revenue history
      </button>
    </form>
  </div>
</div>

</div>

<div class="settings-pane mx-auto w-full max-w-5xl bg-white dark:bg-gray-800 rounded-lg shadow">
  <!-- Toolbar -->
  <div class="flex items-center justify-between gap-3 p-4 border-b dark:border-gray-700">
    <input id="filter-users" type="text" placeholder="Filter by name"
           class="w-full max-w-sm border rounded px-3 py-2 text-sm dark:bg-gray-900 dark:border-gray-700"
           aria-label="Filter users by name">
    {% if user.role == 'admin' %}
    <button
      hx-get="/settings/user/add"
      hx-target="#modal-container"
      hx-swap="innerHTML"
      class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
      Add user
    </button>
    {% endif %}
  </div>

  <!-- Table frame -->
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left text-gray-700 dark:text-gray-300">
      <thead class="bg-gray-100 dark:bg-gray-700 text-xs text-gray-600 dark:text-gray-400 uppercase tracking-wider sticky top-0 z-10">
        <tr>
          <th class="px-6 py-3">Name</th>
          <th class="px-6 py-3">Role</th>
          <th class="px-6 py-3 text-right">Actions</th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="overflow-y-auto h-[420px]">
    <table class="min-w-full text-sm text-left text-gray-700 dark:text-gray-300">
      <tbody id="users-rows">
        {% for u in users %}
        <tr class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <td class="px-6 py-4 font-medium whitespace-nowrap">{{ u.name }}</td>
          <td class="px-6 py-4">
            <span class="font-semibold px-2 py-1 rounded-full text-xs
              {% if u.role.value == 'admin' %} bg-red-200 text-red-800 dark:bg-red-800 dark:text-red-200
              {% else %} bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-gray-200
              {% endif %}">
              {{ u.role.value | title }}
            </span>
          </td>
          <td class="px-6 py-4 text-right space-x-2 whitespace-nowrap">
            {% if user.role == 'admin' %}
              <button
                hx-get="/settings/user/{{ u.id }}/edit"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                class="btn btn-sm bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-black dark:text-white py-1 px-3 rounded">
                Edit
              </button>
              {% if u.id != user.id %}
                <button
                  hx-delete="/settings/user/{{ u.id }}/delete"
                  hx-confirm="Are you sure you want to delete the user '{{ u.name }}'?"
                  hx-target="#settings-content"
                  hx-swap="innerHTML"
                  class="btn btn-sm bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded">
                  Delete
                </button>
              {% endif %}
            {% endif %}
          </td>
        </tr>
        {% else %}
        <tr><td colspan="3" class="px-6 py-10 text-center text-gray-500">No users found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
(() => {
  const input = document.getElementById('filter-users');
  const tbody = document.getElementById('users-rows');
  if (!input || !tbody) return;
  input.addEventListener('input', function () {
    const q = this.value.trim().toLowerCase();
    for (const row of tbody.rows) {
      const firstCell = row.cells[0];
      if (!firstCell) continue;
      row.style.display = firstCell.textContent.toLowerCase().includes(q) ? '' : 'none';
    }
  });
})();
</script>

<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     onclick="if (event.target === this) document.getElementById('modal-container').innerHTML = ''">
  <div class="bg-white dark:bg-gray-900 text-black dark:text-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
    <h2 class="text-xl font-bold mb-4">Edit Category: {{ category.name }}</h2>

    {% if error %}
      <div class="mb-3 text-sm text-red-600">{{ error }}</div>
    {% endif %}

    <form
      hx-post="/settings/category/{{ category.id }}/edit"
      hx-target="#modal-container"
      hx-swap="innerHTML"
      class="space-y-4"
      enctype="multipart/form-data">

      <div>
        <label for="name" class="block text-sm font-medium">Name</label>
        <input type="text" name="name" id="name" value="{{ category.name }}" required
               class="mt-1 w-full border rounded px-2 py-1 dark:bg-gray-800 dark:border-gray-600">
      </div>

      <div>
        <label class="block text-sm font-medium">Custom Icon (PNG, WEBP)</label>
        <div class="flex items-center gap-4 mt-1">
          {% if category.icon %}
            <img src="/static/images/{{ category.icon }}" class="w-10 h-10 rounded object-cover" alt="Current Icon">
          {% else %}
            <img src="/static/default.png" class="w-10 h-10 rounded object-cover" alt="Default Icon">
          {% endif %}
          <input type="file" name="icon_upload" id="icon_upload" accept=".png,.webp"
                 class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 dark:file:bg-blue-900/50 dark:file:text-blue-300 dark:hover:file:bg-blue-900">
        </div>
        <p class="text-xs text-gray-500 mt-1">Uploading a new file will replace the current icon.</p>
        <p class="text-xs text-gray-500 mt-1">This icon is used as a fallback for games in this category that do not have their own icon.</p>
      </div>

      <div class="flex justify-end gap-4 pt-4">
        <button type="button"
                hx-get="/settings/categories"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                class="bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 text-black dark:text-white font-bold py-2 px-4 rounded">
          Cancel
        </button>
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>

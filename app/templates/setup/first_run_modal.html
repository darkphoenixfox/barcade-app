<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
     onclick="if (event.target === this) document.getElementById('modal-container').innerHTML = ''">
  <div class="bg-white dark:bg-gray-900 text-black dark:text-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
    <h2 class="text-xl font-bold mb-4">Welcome to the Barcade App</h2>
    <p class="mb-4">Letâ€™s get started by creating your first Admin user.</p>

    <form hx-post="/setup/first-run/admin" hx-target="#modal-container" hx-swap="innerHTML" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">Admin Name</label>
        <input type="text" name="name" id="name" required class="mt-1 w-full border rounded px-2 py-1 dark:bg-gray-800 dark:border-gray-600">
      </div>
      <div>
        <label for="pin" class="block text-sm font-medium">PIN (4 digits)</label>
        <input type="password" name="pin" id="pin" maxlength="4" required class="mt-1 w-full border rounded px-2 py-1 dark:bg-gray-800 dark:border-gray-600">
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
      </div>
    </form>
  </div>
</div>

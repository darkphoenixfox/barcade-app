services:
  barcade:
    build: .
    container_name: barcade-app
    ports:
      - "8000:8000"
      - "5432:5432"
    volumes:
      - .:/code
      - ./data:/data
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////data/barcade.db
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
